
<!--this is the second form-->

<div class="jumbotron" style="background-size: cover; background: contain;">
<h4>Create single jira issue by following (all fields are mandatory)</h4>   
    <div class="well">
    <form class="ui form" novalidate [formGroup]="jiraForm" (ngSubmit)="onSubmit(jiraForm)">
      <div class="form-group">
        <label for="Project_key">Project Key:</label>
        <input type="text" class="form-control" id="Project_key" name="Project_key" [(ngModel)]="jira.project_key" formControlName="project_key">
        <div class="error"
  *ngIf="jiraForm.get('project_key').hasError('required') && jiraForm.get('project_key').touched">
  Project_key is required </div>
      </div>
      <div class="form-group">
        <label for="summary">summary:</label>
        <input type="text" class="form-control" id="summary" name="summary" [(ngModel)]="jira.summary" formControlName="summary">
      </div>
      <div class="form-group">
        <label for="description">description:</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="jira.decription" formControlName="description">
      </div>
      <div class="form-group">
        <label for="issuetype_name">issuetype name:</label>
        <input type="text" class="form-control" id="issuetype_name" name="issuetype_name" [(ngModel)]="jira.issuetype_name" formControlName="issuetype_name">
      </div>
      <button type="submit" class="btn btn-primary btn-md">create basic jira issue</button>
    </form>
    <h3>{{ errMsg }}</h3>
    </div>
    <router-outlet></router-outlet>

</div>
